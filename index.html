<!DOCTYPE html>
<html>
<head>
    <title>Web App â€“ Simple Interest Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="maindiv" align=center>
        <h1>Simple Interest Calculator</h1>
        <table>
            <tr>
                <td>Amount</td>
                <td><input type="number" id="principal"></td>
            </tr>
            <tr>
                <td>Intrest Rate</td>
                <td><input type="range" id="rate" name="rate" min="1" max="20" step="0.50"
                        oninput="showVal(this.value)">
                    <span id="value" value=0></span><br />
                </td>
            </tr>
            <tr>
                <td>No. of Years</td>
                <td><select id="years">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select></td>
            </tr>
        </table>
        <button onclick="compute()">Compute Interest</button><br/><br/>
        <div class = "center">
            <table>
            <tr>
            <span id="amount"></span><mark><span id="amount2"></mark></span><br />
            </tr>
            <tr>
                <span id="rate2"></span><mark><span id="rate3"></mark></span><br />
            </tr>
            <tr>
                <span id="result"></span><mark><span id="result2"></mark></span><br />
            </tr>
            <tr>
                <span id="year"></span><mark><span id="year2"></mark></span><br />
            </tr>
        </table>
        </div><br/>
        <br/><br/><br/><br/>
        <footer>
            &#169; Everyone Can Get Rich
        </footer>
    </div>
</body>
</html>
